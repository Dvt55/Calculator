<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Calculadora</title>

  <link rel="stylesheet" href="meuestilo.css" />
</head>

<body>
  <div class="minha-calculadora-container">
    <div class="minha-calculadora">
      <input class="minha-calculadora__resultado"></input>

      <div class="minha-calculadora__botoes">
        <div class="minha-calculadora__botao">1</div>
        <div class="minha-calculadora__botao">2</div>
        <div class="minha-calculadora__botao">3</div>
        <div class="minha-calculadora__botao">+</div>
        <div class="minha-calculadora__botao">4</div>
        <div class="minha-calculadora__botao">5</div>
        <div class="minha-calculadora__botao">6</div>
        <div class="minha-calculadora__botao">-</div>
        <div class="minha-calculadora__botao">7</div>
        <div class="minha-calculadora__botao">8</div>
        <div class="minha-calculadora__botao">9</div>
        <div class="minha-calculadora__botao">/</div>
        <div class="minha-calculadora__botao zero">0</div>
        <div class="minha-calculadora__botao virgula">,</div>
        <div class="minha-calculadora__botao">*</div>
        <div class="minha-calculadora__botao igual">=</div>
        <div class="minha-calculadora__botao limpar">C</div>
      </div>

    </div>
  </div>

  <script src="https://kit.fontawesome.com/a7cdc2ea18.js" crossorigin="anonymous"></script>
  <script src="meuscript.js"></script>
</body>

</html>
