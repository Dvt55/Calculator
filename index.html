<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="calculadora-container">
        <div class="calculadora">
            <input class="resultado"></input>

            <div class="botoes">
                <div class="grupo">
                    <button class="calculadora-botao" onclick="limpar()">C</button>
                </div>
                <div class="grupo">
                    <button class="calculadora-botao" onclick="adicionarValor('1')">1</button>
                    <button class="calculadora-botao" onclick="adicionarValor('2')">2</button>
                    <button class="calculadora-botao" onclick="adicionarValor('3')">3</button>
                    <button class="calculadora-botao" onclick="adicionarOperacao('*')">*</button>
                </div>
                <div class="grupo">
                    <button class="calculadora-botao" onclick="adicionarValor('4')">4</button>
                    <button class="calculadora-botao" onclick="adicionarValor('5')">5</button>
                    <button class="calculadora-botao" onclick="adicionarValor('6')">6</button>
                    <button class="calculadora-botao" onclick="adicionarOperacao('/')">/</button>
                </div>
                <div class="grupo">
                    <button class="calculadora-botao" onclick="adicionarValor('7')">7</button>
                    <button class="calculadora-botao" onclick="adicionarValor('8')">8</button>
                    <button class="calculadora-botao" onclick="adicionarValor('9')">9</button>
                    <button class="calculadora-botao" onclick="adicionarOperacao('-')">-</button>
                </div>
                <div class="grupo">
                    <button class="calculadora-botao" onclick="adicionarValor('0')">0</button>
                    <button class="calculadora-botao-virgula" onclick="adicionarVirgula()">,</button>
                    <button class="calculadora-botao" onclick="adicionarOperacao('+')">+</button>
                </div>
                <div class="grupo">
                    <button class="calculadora-botao" onclick="calcularResultado()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a7cdc2ea18.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
